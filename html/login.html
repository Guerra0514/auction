                <div class="input-group" id="suchleiste">

                    <input type="hidden" name="search_param" value="all" id="search_param">

            <span class="input-group-btn">
                <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span></button>
            </span>
                </div>
            </div>

    <div id="container-sample">
        <form class="form-signin" method="post" action="/login">
            <h2 class="form-signin-heading">Bitte melde dich an</h2>

            <label class="sr-only">Email-Adresse</label>
            <input name="username" type="text" class="form-control" placeholder="Benutzername" required autofocus>
            <label  class="sr-only">Passwort</label>
            <input name="password" type="password" class="form-control" placeholder="Passwort" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Anmeldung speichern
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
        </form>
    </div>
